    <header>
        <nav class="navbar">
            <div class="logo">
            <a href="#" class="nav-branding">Indus Ai<span> Drum Kit</span></a>

    <section id="drum-kit">
        <div class="drum-key" data-key="w">
            <p>W</p>
            <span>Crash</span>
        </div>
        <div class="drum-key" data-key="a">
            <p>A</p>
            <span>Kick Bass</span>
        </div>

            <p>S</p>
            <span>Snare</span>
        </div>
        <div class="drum-key" data-key="d">
            <p>D</p>
            <span>Tom 1</span>
        </div>
        <div class="drum-key" data-key="j">
            <p>J</p>
            <span>Tom 2</span>
        </div>
        <div class="drum-key" data-key="k">
            <p>K</p>
            <span>Tom 3</span>
        </div>
        <div class="drum-key" data-key="l">
            <p>L</p>
            <span>Tom 4</span>
